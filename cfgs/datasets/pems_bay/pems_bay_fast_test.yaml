# PEMS-BAY Fast Test Dataset Configuration
# Uses smaller sliced dataset for rapid testing (no Hydra defaults)

# Override data path to use fast test dataset
# This HDF5 is generated by scripts/utils/h5_time_slice.py
data:
  # Use the sliced test dataset instead of full PEMS-BAY data
  path: "blob/dataset/processed/pems_bay_fast_test.h5"

# Metadata for the fast test configuration
metadata:
  description: "PEMS Bay Area traffic data - Fast test subset for training optimization"
  usage: "Small time-sliced dataset for rapid validation of training optimizations"
  source: "Generated from full PEMS-BAY dataset using h5_time_slice.py"
  typical_size: "6 hours of data (72 timesteps at 5-min intervals)"
  generation_command: |
    python scripts/utils/h5_time_slice.py \
      --input blob/dataset/processed/pems_bay.h5 \
      --output blob/dataset/processed/pems_bay_fast_test.h5 \
      --start-index 0 --length 72 --progress --atomic
