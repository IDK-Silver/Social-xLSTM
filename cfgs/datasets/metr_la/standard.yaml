# METR-LA Dataset Configuration (Simplified)
# Based on the PEMS-BAY configuration and metr-la preprocessing script

dataset_name: "metr_la"
feature_set: "metr_la_v1_reduced" 
feature_schema_version: "1.0"

# Data processing parameters specific to METR-LA
data:
  path: "blob/dataset/processed/metr_la.h5"
  sequence_length: 12        # 1 hour at 5-min intervals
  prediction_length: 3       # 15 minutes prediction
  selected_features: ["avg_speed", "latitude", "longitude"]
  normalize: "standard"
  normalization_method: "standard"
  fill_missing: "zero"
  split:
    train: 0.7
    val: 0.2
    test: 0.1

# Model parameter overrides for METR-LA dataset
model:
  xlstm:
    # METR-LA has 3 features
    input_size: 3           # [avg_speed, latitude, longitude]
    output_size: 3          # Same as input for consistency

# Basic metadata
metadata:
  description: "METR-LA traffic data with speed and sensor location features"
  timezone: "America/Los_Angeles"
  temporal_resolution: "5min"
  spatial_coverage: "Los Angeles County"
