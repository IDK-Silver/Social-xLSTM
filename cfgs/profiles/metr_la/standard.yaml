# PEMS-BAY Development Profile
# Combines modular configurations for PEMS-BAY dataset training

configs:
  - cfgs/data/standard.yaml
  - cfgs/models/xlstm.yaml
  - cfgs/social_pooling/st_attention_basic.yaml
  - cfgs/training/standard.yaml
  - cfgs/datasets/metr_la/standard.yaml

# Profile-specific overrides
overrides:
  data:
    stride: 10 
    path: "blob/dataset/processed/metr_la.h5"
    selected_features: ["avg_speed"]
    
    # Adjust batch size for 3 features
    loader:
      batch_size: 32  # Reduced from 8 to handle larger feature set

  trainer:
      callbacks:
        output_dir: blob/experiments/metr_la/standard