# Development Dataset Configuration
# Small dataset for quick iteration and testing
# Decoupled from model architecture and training parameters

data:
  # Dataset path - dev version for fast iteration
  # path: "blob/dataset/pre-processed/h5/traffic_features.h5"
  
  # Data splitting ratios
  split:
    train: 0.7
    val:   0.3
    test:  0.0
  
  # DataLoader configuration  
  loader:
    batch_size: 8
    num_workers: 4
    pin_memory: true
    shuffle: true
  
  # Data preprocessing - common settings
  normalize: true
  stride: 1                         # Sliding window stride
