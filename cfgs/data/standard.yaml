# Development Dataset Configuration
# Small dataset for quick iteration and testing
# Decoupled from model architecture and training parameters

data:
  # Dataset path - dev version for fast iteration
  path: "blob/dataset/pre-processed/h5/traffic_features_dev.h5"
  
  # Data splitting ratios
  split:
    train: 0.7
    val: 0.15
    test: 0.15
  
  # DataLoader configuration  
  loader:
    batch_size: 8
    num_workers: 4
    pin_memory: true
    shuffle: true
  
  # Data preprocessing - common settings
  normalize: true
  stride: 1                         # Sliding window stride
  
  # Dataset-specific parameters moved to respective dataset configs:
  # - sequence_length, prediction_length: now in cfgs/datasets/{dataset_name}.yaml
  # - selected_features: now in cfgs/datasets/{dataset_name}.yaml  
  # - normalization_method: now in cfgs/datasets/{dataset_name}.yaml
  # - fill_missing: now in cfgs/datasets/{dataset_name}.yaml