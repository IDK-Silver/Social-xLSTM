[tool:pytest]
# Ignore deprecation warnings during transition period
filterwarnings = 
    ignore::DeprecationWarning:social_xlstm.models.social_traffic_model
    ignore::DeprecationWarning:scripts.train.with_social_pooling.post_fusion
    ignore::DeprecationWarning:examples.social_traffic_model_example

# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings (if using pytest-cov)
addopts = --strict-markers --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    deprecated: marks tests that use deprecated functionality

# Minimum Python version
minversion = 3.8