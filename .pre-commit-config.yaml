# Pre-commit hooks for Social-xLSTM project
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        files: ^src/social_xlstm/interfaces/
        additional_dependencies: [pydantic, torch]
        
  # Custom hooks for architecture validation
  - repo: local
    hooks:
      - id: architecture-rules
        name: Architecture compliance check
        entry: python scripts/check_architecture_rules.py
        language: system
        files: ^src/social_xlstm/
        
      - id: doc-sync
        name: Documentation sync validation
        entry: python scripts/doc_sync.py --validate
        language: system
        files: ^(src/social_xlstm/interfaces/|docs/architecture/)
        
      - id: interface-version
        name: Interface version compatibility
        entry: python -m social_xlstm.versioning --check-compatibility
        language: system
        files: ^src/social_xlstm/interfaces/